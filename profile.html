    <body>
        <nav class="navbar navbar-light flex-column">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link" id="v-pills-home-tab"  href="./index.html" role="tab"  >Home</a>
                <a class="nav-link" id="v-pills-artist-tab"  href="./artist.html" role="tab"  >Artist</a>

                <a class="nav-link" id="v-pills-purchase-tab"  href="./purchase.html" role="tab" >Purchase</a>
                <a class="nav-link active" id="v-pills-profile-tab"  href="./profile.html" role="tab" >Profile</a>
            </div>
        </nav>

        <section class="main--content">
          <h2>Beat Cloud</h2>
            <section class="profile">
              <h3>Your Profile Page</h3>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputName1" class="form-label">Name</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                       
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputAge1" class="form-label">Age</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">I promise to upload good beats</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                
            </section>
        </section>
